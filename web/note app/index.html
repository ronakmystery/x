<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <form id="noteForm">
              
      <label for="frontImage">Front Image (Take a picture):</label>
      <input type="file" id="frontImage" accept="image/*" capture="environment" required />
      <img id="frontPreview" alt="Front Image Preview" style="display:none; width:100%; margin-top:10px;" />

      <label for="backImage">Back Image (Take a picture):</label>
      <input type="file" id="backImage" accept="image/*" capture="environment" required />
      <img id="backPreview" alt="Back Image Preview" style="display:none; width:100%; margin-top:10px;" />

      <button type="submit">Add Note</button>
    </form>

    <div id="message"></div>


    <div class="notes" id="notes"></div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="firebase.js"></script>
  
</body>
</html>
